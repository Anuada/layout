<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .calculator {
            width: 360px;
            margin: 80px auto;
            background-color:#191B28;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .calculator h3 {
            margin-top: 0;
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .top-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #result {
            flex: 1;
            padding: 15px;
            font-size: 22px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            background-color: #f8f8f8;
            color: #333;
        }
        
        .clear {
            width: 60px;
            height: 60px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .clear:hover {
            background-color: #e60000;
        }
        
        .main {
            display: flex;
        }
        
        .numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            flex: 3;
        }
        
        .operators {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 10px;
            flex: 1;
        }
        
        .buttons button {
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #17A2B7;
            color: white;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }
        
        .buttons button:hover {
            background-color: #d4d4d4;
            transform: scale(1.05);
        }
        
        .calculator equal {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }
        
        .equal:hover {
            background-color: #388e3c;
        }
        

       
    </style>
</head>
<body>

<div class="calculator">
    <h3>My Own Calculator</h3>
    <div class="top-row">
        <input type="text" id="result" disabled>
        <button class="clear">C</button>
    </div>
    <div class="main">
        <div class="numbers buttons">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value=".">.</button>
            <button class="number" value="0">0</button>
            <button style="background-color: yellow; color:black;" class="equal">=</button>
        </div>
        <div class="operators buttons">
            <button style="background-color:#007AFF;" class="operator" value="+">+</button>
            <button style="background-color:#007AFF;" class="operator" value="-">-</button>
            <button style="background-color:#007AFF;" class="operator" value="*">*</button>
            <button style="background-color:#007AFF;" class="operator" value="/">/</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".number, .operator").click(function(){
            $("#result").val($("#result").val() + $(this).val());
        });

        $(".clear").click(function(){
            $("#result").val("");
        });

        $(".equal").click(function(){
            try {
                $("#result").val(eval($("#result").val()));
            } catch (e) {
                $("#result").val("Error");
            }
        });
    });
</script>

</body>
</html>
