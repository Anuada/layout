<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Outer container with gray background */
    .outer-container {
      background-color: #d3d3d3; /* Light gray background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Inner container for the form */
    .inner-container {
      background-color: #ffffff; /* White background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Form title */
    .inner-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    .inner-container input[type="text"],
    .inner-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Submit button */
    .inner-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .inner-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="inner-container">
      <h2>Login</h2>
      <form action="your-login-handler.php" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

</body>
</html>
