<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive TopNav</title>
  <style>
    /* Basic page settings */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* Links inside the navbar */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* When screen is small (mobile), stack the links vertically */
    @media screen and (max-width: 600px) {
      .topnav a {
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<!-- Topnav bar -->
<div class="topnav">
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- Page content -->
<div style="padding:16px">
  <h2>Responsive TopNav Example</h2>
  <p>Resize the browser window to see the effect.</p>
</div>

</body>
</html>
