<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive TopNav with Hamburger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
      position: relative;
    }

    /* Navbar links */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Hamburger icon (hidden on desktop) */
    .topnav .icon {
      display: none;
    }

    /* When screen size is 600px or less */
    @media screen and (max-width: 600px) {
      .topnav a {display: none;} /* hide links */
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* When the user clicks on the hamburger menu (responsive class) */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<!-- Topnav -->
<div class="topnav" id="myTopnav">
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <!-- Hamburger menu icon -->
  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
    &#9776;
  </a>
</div>

<!-- Page content -->
<div style="padding:16px">
  <h2>Responsive TopNav with Hamburger Menu</h2>
  <p>Resize your browser window to see it in action!</p>
</div>

<!-- JavaScript for toggle -->
<script>
function toggleMenu() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
